<html>
  <head>
    <title>Doody Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/png" href="/img/blucaly.png">
    <script>
    function replaceText() {
      var inputBox = document.getElementById("inputBox");
      var inputText = inputBox.value;
      var replacedText = inputText
        .replace(/\b\w+\b/g, function(match) { 
          var replacements = ["doody", "doodoo", "doo", "deedoo", "deedee", "doodydoo"];
          return replacements[Math.floor(Math.random() * replacements.length)];
        });
      inputBox.value = replacedText;
    }
  </script>
  </head>
  <body>
    <a href="https://blucaly.github.io/"><span class="material-symbols-rounded size-40">arrow_back</span></a>
    <div class="center">
      <center>
        <h1>This is a W.I.P page!!</h1>
        <div class="input">
          <input type="text" id="inputBox" placeholder="Type something...">
          <button onclick="replaceText()">Translate</button>
        </div>
      </center>
    </div>
  </body>
</html>
